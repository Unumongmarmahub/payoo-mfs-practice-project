<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo MFS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="flex justify-center items-center">
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
            <!-- amount display  -->

            <div class="stats shadow text-center">
              <div class="stat">
                <div class="stat-title">Amount</div>
                <div id="money" class="stat-value">9400</div>
              </div>
            </div>

            <div class="divider"></div>

            <!-- user actions  -->

            <div>
              <button id="show-add-money-form" class="btn btn-lg">
                Add Money
              </button>
              <button id="show-cash-out-form" class="btn btn-lg">
                Cash Out
              </button>
              <button id="show-transaction-form" class="btn btn-lg mt-2">
                Transaction
              </button>
            </div>

            <div class="divider"></div>

            <!-- user add money form start  -->

            <div
              id="add-money-form"
              class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl"
            >
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount</span>
                  </label>
                  <input
                    id="input-add-money"
                    type="text"
                    placeholder="Type Your Amount"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin</span>
                  </label>
                  <input
                    id="input-pin-number"
                    type="password"
                    placeholder="Enter Your Pin"
                    class="input input-bordered"
                    required
                    autocomplete="off"
                  />
                </div>
                <div class="form-control mt-6">
                  <button id="btn-add-money" class="btn btn-primary">
                    Add Money
                  </button>
                </div>
              </form>
            </div>
            <!-- user add money form end  -->

            <!-- user cash out money form start  -->
            <div
              id="cash-out-form"
              class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl"
            >
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount</span>
                  </label>
                  <input
                    id="input-cash-out-money"
                    type="text"
                    placeholder="Type Your Amount"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin</span>
                  </label>
                  <input
                    id="input-cash-out-pin"
                    type="password"
                    placeholder="Enter Your Pin"
                    class="input input-bordered"
                    required
                    autocomplete="off"
                  />
                </div>
                <div class="form-control mt-6">
                  <button id="btn-cash-out" class="btn btn-primary">
                    Cash Out Money
                  </button>
                </div>
              </form>
            </div>
            <!-- user cash out money form end -->

            <!-- transaction start  -->
            <div class="hidden" id="transaction-form">
              <h2 class=" text-3xl text-center mt-2">Transaction History</h2>
              <div id="transaction-container">

              </div>
            </div>
            <!-- transaction end  -->
          </div>
        </div>
      </div>
    </main>

    <!-- link with js file  -->
    <script src="./js/utilitis.js"></script>
    <script src="./js/add-money.js"></script>
    <script src="./js/cash-out-money.js"></script>
    <script src="./js/features.js"></script>
  </body>
</html>
